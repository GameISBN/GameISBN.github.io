    <title>今天发游戏版号了吗？</title>

<body>
    <div class="main">
        <div class="now_date">
            <h2>现在是：</h2>
            <h2 id="TimeDay"></h2>
            <h2 id="TimeClock"></h2>
            <script>
                var myVar = setInterval(function () {
                    myTimer()
                }, 1000);

                function myTimer() {
                    var time = new Date();
                    var d = time.toLocaleDateString();
                    var c = time.toLocaleTimeString();
                    document.getElementById("TimeDay").innerHTML = d;
                    document.getElementById("TimeClock").innerHTML = c;
                }
            </script>
        </div>
        <div class="last">
            <h2>上次游戏版号发放日期为：</h2>

        </div>
        <div class="date-back">

                calb()
            </script>

        </div>
    </div>

        <h2>版号审批查询：<a href="http://www.nppa.gov.cn/nppa/channels/317.shtml">国家新闻出版署-游戏审批结果</a></h2>
